
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<script type="module">
import { firebaseConfig } from './firebase.js';
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.addProduct=async function(){
  await addDoc(collection(db,"products"),{
    name:name.value,
    category:category.value,
    price:price.value,
    discountPrice:discount.value,
    rating:rating.value,
    image:image.value,
    meesho:meesho.value
  });
  alert("Product Added");
}

window.viewOrders=async function(){
  const snap = await getDocs(collection(db,"orders"));
  let html="";
  snap.forEach(doc=>{
    html+=`<p>Order ID: ${doc.id}</p>`;
  });
  document.getElementById("orders").innerHTML=html;
}
</script>
<style>
body{font-family:Arial;text-align:center}
header{background:#0d47a1;color:white;padding:15px}
input{padding:6px;margin:5px}
button{padding:6px 12px;background:#0d47a1;color:white;border:none}
</style>
</head>
<body>
<header>Admin Panel</header>
<h3>Add Product</h3>
<input id="name" placeholder="Name"><br>
<input id="category" placeholder="Category"><br>
<input id="price" placeholder="Original Price"><br>
<input id="discount" placeholder="Discount Price"><br>
<input id="rating" placeholder="Rating"><br>
<input id="image" placeholder="Image URL"><br>
<input id="meesho" placeholder="Meesho Link"><br>
<button onclick="addProduct()">Add</button>

<h3>Orders</h3>
<button onclick="viewOrders()">Load Orders</button>
<div id="orders"></div>
</body>
</html>
