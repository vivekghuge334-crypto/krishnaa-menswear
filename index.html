<!DOCTYPE html>
<html>
<head>
  <title>Krushna Mens Wear</title>
  <meta charset="UTF-8">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9gYDFOtNuoy_xDtZAB8VhqO_SYBs2kUQ",
      authDomain: "krushnamenswear009.firebaseapp.com",
      projectId: "krushnamenswear009"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signup = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const mobile = document.getElementById("mobile").value;

      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      await sendEmailVerification(userCredential.user);

      await addDoc(collection(db, "users"), {
        email: email,
        mobile: mobile,
        createdAt: new Date()
      });

      alert("Verification email sent. Please verify before login.");
    }

    window.login = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const userCredential = await signInWithEmailAndPassword(auth, email, password);

      if (!userCredential.user.emailVerified) {
        alert("Please verify your email first.");
        return;
      }

      alert("Login Successful");
      loadProducts();
    }

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      let html = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        html += `
          <div style="border:1px solid #ddd;padding:15px;margin:10px;">
            <img src="${data.image}" width="150"><br>
            <b>${data.name}</b><br>
            â‚¹${data.price}<br>
            <a href="${data.meeshoLink}" target="_blank">
              <button style="background:#0d47a1;color:white;padding:8px 15px;border:none;">Buy on Meesho</button>
            </a>
          </div>
        `;
      });
      document.getElementById("products").innerHTML = html;
    }
  </script>
</head>

<body style="font-family:Arial;background:white;color:#0d47a1;text-align:center;padding:30px;">

<h1 style="background:#0d47a1;color:white;padding:15px;">Krushna Mens Wear</h1>

<h2>Login / Sign Up</h2>

<input type="text" id="mobile" placeholder="Mobile Number"><br><br>
<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>

<button onclick="signup()" style="background:#0d47a1;color:white;padding:10px 20px;border:none;">Sign Up</button>
<button onclick="login()" style="background:#1976d2;color:white;padding:10px 20px;border:none;">Login</button>

<hr><h2>Products</h2>
<div id="products"></div>

</body>
</html>
