<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta charset="UTF-8">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9gYDFOtNuoy_xDtZAB8VhqO_SYBs2kUQ",
      authDomain: "krushnamenswear009.firebaseapp.com",
      projectId: "krushnamenswear009"
    };

    const ADMIN_EMAIL = "vivekghuge009@gmail.com";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.adminLogin = async function() {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;

      const userCredential = await signInWithEmailAndPassword(auth, email, password);

      if (userCredential.user.email !== ADMIN_EMAIL) {
        alert("Not Authorized");
        window.location.href = "index.html";
        return;
      }

      alert("Admin Login Successful");
      document.getElementById("adminSection").style.display = "block";
    }

    window.addProduct = async function() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const image = document.getElementById("image").value;
      const meeshoLink = document.getElementById("link").value;

      await addDoc(collection(db, "products"), {
        name, price, image, meeshoLink,
        createdAt: new Date()
      });

      alert("Product Added Successfully");
    }
  </script>
</head>

<body style="font-family:Arial;background:white;color:#0d47a1;text-align:center;padding:30px;">

<h1 style="background:#0d47a1;color:white;padding:15px;">Admin Panel</h1>

<input type="email" id="adminEmail" placeholder="Admin Email"><br><br>
<input type="password" id="adminPassword" placeholder="Password"><br><br>
<button onclick="adminLogin()" style="background:#0d47a1;color:white;padding:10px 20px;border:none;">Login</button>

<div id="adminSection" style="display:none;margin-top:30px;">
  <h2>Add Product</h2>
  <input type="text" id="name" placeholder="Product Name"><br><br>
  <input type="text" id="price" placeholder="Price"><br><br>
  <input type="text" id="image" placeholder="Image URL"><br><br>
  <input type="text" id="link" placeholder="Meesho Link"><br><br>
  <button onclick="addProduct()" style="background:#1976d2;color:white;padding:10px 20px;border:none;">Add Product</button>
</div>

</body>
</html>
